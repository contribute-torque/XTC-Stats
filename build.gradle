// https://spring.io/guides/gs/rest-service/
// https://spring.io/guides/gs/rest-service/#scratch
import org.apache.tools.ant.filters.*

buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: "wrapper"
apply plugin: "eclipse-wtp"
apply plugin: "distribution"
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
	baseName = 'xtc-stats'
	version =  '0.2.0'
}

repositories {
	jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
	//spring_version = "3.2.17.RELEASE"
	//spring_int_version = "3.0.8.RELEASE"
	lmdbjni_version = '0.4.7'
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	testCompile('org.springframework.boot:spring-boot-starter-test')
	/*
	compile group: "org.springframework", name: "spring-core", version: spring_version
	compile group: "org.springframework", name: "spring-context", version: spring_version
	compile group: "org.springframework", name: "spring-context-support", version: spring_version
	compile group: "org.springframework", name: "spring-web", version: spring_version
	*/
	// This dependency is found on compile classpath of this component and consumers.
	compile group: 'com.google.guava', name: 'guava', version: '23.0'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
	compile group: 'org.apache.commons', name: "commons-lang3", version: '3.3.2'
	compile group: 'org.deephacks.lmdbjni', name: 'lmdbjni', version: lmdbjni_version
	compile group: 'org.deephacks.lmdbjni', name: 'lmdbjni-linux64', version: lmdbjni_version
	//compile group: 'net.java.dev.jna', name:'jna', version:'4.2.2'
	//compile group: 'org.bouncycastle', name:'bcpkix-jdk15on', version: '1.59'
	compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
	compile group: 'org.ehcache', name: 'ehcache', version: '3.0.0'
	compile group: 'javax.cache', name:'cache-api'
	
	compile group: 'org.yaml', name: 'snakeyaml', version: '1.19'
	
	// Use JUnit test framework
	testCompile 'junit:junit:4.12'
}

